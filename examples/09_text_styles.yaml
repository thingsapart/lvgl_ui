- type: style
  id: '@style'
  radius: 5
  bg_opa: LV_OPA_COVER
  bg_color: { lv_palette_lighten: [LV_PALETTE_GREY, 2] }
  border_width: 2
  border_color: { lv_palette_main: LV_PALETTE_BLUE }
  pad_all: 10
  text_color: { lv_palette_main: LV_PALETTE_BLUE }
  text_letter_space: 5
  text_line_space: 20
  text_decor: LV_TEXT_DECOR_UNDERLINE

- type: label
  add_style: ['@style', 0]
  text: "Text of \na label"
  center: []
