# Simple CNC interface

- type: style
  id: @debug
  bg_color: '#ff0088'
  bg_opa: 100

- type: style
  id: @container
  pad_all: 0
  margin_all: 0
  border_width: 0
  outline_width: 0

- size: [100%, 100%]
  id: "@main_container"
  add_style: ['@container', 0]
  layout: LV_LAYOUT_FLEX
  flex_align: [LV_FLEX_ALIGN_SPACE_EVENLY, LV_FLEX_ALIGN_CENTER, LV_FLEX_ALIGN_CENTER]
  flex_flow: LV_FLEX_FLOW_COLUMN
  children:
    - layout: LV_LAYOUT_FLEX
      id: "@top_container"
      add_style: ['@container', 0]
      add_style: ['@debug', 0]
      width: 100%
      flex_align: [LV_FLEX_ALIGN_SPACE_EVENLY, LV_FLEX_ALIGN_CENTER, LV_FLEX_ALIGN_CENTER]
      flex_flow: LV_FLEX_FLOW_COLUMN
      width: LV_SIZE_CONTENT
      flex_grow: 1
      children:
        - layout: LV_LAYOUT_FLEX
          id: "@left_top_panel"
          add_style: ['@container', 0]
          width: 100%
          flex_align: [LV_FLEX_ALIGN_SPACE_EVENLY, LV_FLEX_ALIGN_CENTER, LV_FLEX_ALIGN_CENTER]
          flex_flow: LV_FLEX_FLOW_COLUMN
          bg_color: '#ffff00'
          flex_grow: 1
        - layout: LV_LAYOUT_FLEX
          id: "@right_top_panel"
          add_style: ['@container', 0]
          bg_color: '#ff0000'
          flex_align: [LV_FLEX_ALIGN_SPACE_EVENLY, LV_FLEX_ALIGN_CENTER, LV_FLEX_ALIGN_CENTER]
          flex_flow: LV_FLEX_FLOW_COLUMN
          children:
            - layout: LV_LAYOUT_FLEX
              id: "@position_panel"
              flex_align: [LV_FLEX_ALIGN_SPACE_EVENLY, LV_FLEX_ALIGN_CENTER, LV_FLEX_ALIGN_CENTER]
              flex_flow: LV_FLEX_FLOW_COLUMN
              add_style: ['@container', 0]
              width: 200
              height: LV_SIZE_CONTENT
              children:
                - type: label
                  text: "X: 000000.00"
                  observes:
                    position::absolute::x: { float: "X: %+07.2f" }
                - type: label
                  observes:
                  text: "Y: 000000.00"
                    position::absolute::y: { float: "Y: %+07.2f" }
                - type: label
                  observes:
                  text: "Z: 000000.00"
                    position::absolute::z: { float: "Z: %+07.2f" }
                - type: label
                    text: "RPM: 00000"
                  observes:
                    spindle::rpm: { float: "RPM: %05.0f" }

    - layout: LV_LAYOUT_FLEX
      id: "@bottom_container"
      flex_align: [LV_FLEX_ALIGN_SPACE_EVENLY, LV_FLEX_ALIGN_CENTER, LV_FLEX_ALIGN_CENTER]
      flex_flow: LV_FLEX_FLOW_ROW

